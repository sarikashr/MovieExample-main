<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Firebase App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Flask Firebase App</h1>
        
        <!-- Registration Form -->
        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Register</h2>
            <div class="flex space-x-2">
                <input id="register-email" type="email" placeholder="Email" class="border p-2 rounded">
                <input id="register-password" type="password" placeholder="Password" class="border p-2 rounded">
                <button onclick="register()" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Register</button>
            </div>
        </div>

        <!-- Login Form -->
        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Login</h2>
            <div class="flex space-x-2">
                <input id="login-email" type="email" placeholder="Email" class="border p-2 rounded">
                <input id="login-password" type="password" placeholder="Password" class="border p-2 rounded">
                <button onclick="login()" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Login</button>
            </div>
        </div>

        <!-- Data Form -->
        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Save Data</h2>
            <div class="flex space-x-2">
                <input id="data-input" type="text" placeholder="Enter data" class="border p-2 rounded">
                <button onclick="saveData()" class="bg-purple-500 text-white p-2 rounded hover:bg-purple-600">Save</button>
            </div>
        </div>

        <!-- Display Data -->
        <div>
            <h2 class="text-xl font-semibold mb-2">Stored Data</h2>
            <button onclick="getData()" class="bg-gray-500 text-white p-2 rounded hover:bg-gray-600 mb-2">Refresh Data</button>
            <div id="data-output" class="border p-2 rounded"></div>
        </div>
    </div>

    <script>
        let token = null;

        async function register() {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const result = await response.json();
            alert(result.message);
            if (response.ok) {
                token = result.token;
            }
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const result = await response.json();
            alert(result.message);
            if (response.ok) {
                token = result.token;
            }
        }

        async function saveData() {
            const data = document.getElementById('data-input').value;
            
            const response = await fetch('/api/data', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ content: data })
            });
            const result = await response.json();
            alert(result.message);
        }

        async function getData() {
            const response = await fetch('/api/data', {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const result = await response.json();
            
            if (response.ok) {
                const dataOutput = document.getElementById('data-output');
                dataOutput.innerHTML = JSON.stringify(result.data, null, 2);
            } else {
                alert(result.message);
            }
        }
    </script>
</body>
</html>
